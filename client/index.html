<!DOCTYPE html>
<html lang='en' ng-app='jobsearch'>
  <head>
    <meta charset='UTF-8'>
    <title>MEAN Job Search</title>
    <link rel='stylesheet' type='text/css' href='style.css'/>
  </head>
  <body>
    <h1>MEAN Job Search</h1>

    <!-- the ui-view directive is where our states will be loaded into when navigated to -->
    <div ui-view></div>
    
    <br><br><br>
    <span id=indeed_at><a href='//www.indeed.com/' target='_blank' style='color: black'>jobs</a>
     by <a href='http://www.indeed.com/' target='_blank' title='Job Search'><img src='//www.indeed.com/p/jobsearch.gif' style='border: 0; vertical-align: middle;' alt='Indeed job search'></a></span>
    <br><br>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js'></script>
    <script src='app.js'></script>
    <script src='controllers/adminController.js'></script>
    <script src='controllers/searchController.js'></script>
    <script src='services/services.js'></script>
    <script src='services/modal.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <!-- This script returns an error when AdBlock is used -->
    <script type='text/javascript' src='https://gdc.indeed.com/ads/apiresults.js'></script>
    
    <div id='tracking'></div>
    <script>
      $('#tracking').load('/api/track');
    </script>
  </body>
</html>
