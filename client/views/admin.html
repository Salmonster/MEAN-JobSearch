<div id='container' ng-controller='adminController'>
  <!-- Your html here -->
  <h2>Links</h2>
  <input name="searchBox" type='text' ng-model='data.search' placeholder="filter">
  <div ng-model='data.links'>
    <div class='link' ng-repeat="link in data.links | filter:username | orderBy:'-visits' | filter:data.search">
      <img src='../assets/redirect_icon.png'/>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/api/links/{{link.code}}</a>
    </div>
  </div>

</div>
